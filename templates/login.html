{% extends "layout.html" %}

{% block main %}
<main>
    <form action="/login" method="post" class = "center">
        <div class="form-group input">
            <input autocomplete="off" autofocus class="form-control input-text" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group input">
            <input class="form-control input-text" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary my-button" type="submit">Log In</button>
    </form>
</main>
{% endblock %}
