{% extends "layout.html" %}

{% block main %}
<main>
    <h1>Blog Details</h1>
    <form action="/write" method="post" class="center">
        <div class="form-group btitle">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text" required>
        </div>
        <div class="form-group btitle">
            <textarea class="form-control" name = "desc" placeholder="Description" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="form-group btitle">
            <textarea class="form-control" required name="blog" id="summernote" placeholder="Write here" id="exampleFormControlTextarea1" rows="60"></textarea>
        </div>
        <button class="btn btn-primary my-button" type="submit">Submit </button>
    </form>
</main>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
{% endblock %}
